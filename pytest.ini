[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Additional options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=backend --cov-report=html --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for multiple components
    slow: Tests that take longer to run (>1s)
    api: Tests that make external API calls (requires API keys)
    notebook: Tests for Jupyter notebook execution

# Asyncio configuration (for async tests)
asyncio_mode = auto

# Minimum Python version
minversion = 7.0

# Ignore certain directories during test collection
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .ipynb_checkpoints
    node_modules
    venv
    env
    .venv
    .env
